{% extends 'base.html' %} {% block title %} Login {% endblock title %} {% block head %}

<h1>Login Here</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <input type="text" class="form-control mb-2 p-2" name="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2 p-2" name="pass1" placeholder="********" required />
        </div>

        <br />

        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Login</button>
        </div>
      </form>

      <br />
      <span class="text-white">Don't have an account?</span>
      <a class="text-decoration-underline" href="{% url 'signup' %}">Create an account</a>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
