{% load static %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-lg-between">
    <h1 class="logo me-auto me-lg-0">
      <a href="/">Gorkha Martial Arts<span>.</span></a>
    </h1>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto active" href="/">Home</a></li>
        <li><a class="nav-link scrollto" href="/services">Services</a></li>
        <li><a class="nav-link scrollto" href="/contact">Contact</a></li>

        {% if not request.user.is_authenticated %}
        <a class="nav-link scrollto" href="{% url 'login' %}">Sign in</a>
        {% else %}
        <a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a>
        {% endif %}
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>

    {% if request.user.is_authenticated %}
    <a href="{% url 'profile' %}" class="text-white">Welcome {{request.user.username}} </a>
    {% endif %}
  </div>
</header>
<!-- End Header -->
