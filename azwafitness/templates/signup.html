{% extends 'base.html' %} {% block title %} SignUp {% endblock title %} {% block head %}

<h1>Sign Up Here</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <input type="text" class="form-control mb-2 p-2" name="username" placeholder="Username" required />
        </div>

        <div class="form-group">
          <input type="email" class="form-control p-2" name="email" placeholder="Email" required />
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2 p-2" name="pass1" placeholder="Password" required />
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2 p-2" name="pass2" placeholder="Confirm Password" required />
        </div>
        <br />

        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Create an account</button>
        </div>
      </form>
      <br />
      <span class="text-white">Already have an account?</span>
      <a class="text-decoration-underline" href="{% url 'login' %}">Login Here</a>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
